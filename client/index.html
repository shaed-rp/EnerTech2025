<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    
    <!-- Primary Meta Tags -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/shaed-s.png" />

    <!-- Fonts -->

    <meta name="theme-color" content="#00F280" />
